[tool.ruff]
line-length = 120
[tool.ruff.lint]
select = [
	'E', 'F', 'I',
	'YTT', 'COM', 'T10', 'ISC', 'G', 'PIE', 'Q', 'RSE',
	'PLE',
	'RUF',
]
ignore = ['E101', 'ISC002']
[tool.ruff.lint.flake8-quotes]
inline-quotes = 'single'
multiline-quotes = 'single'
[tool.ruff.lint.isort]
lines-after-imports = 1
